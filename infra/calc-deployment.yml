apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: calculator
  name: calculator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
        - image: rjhaikal/test-app:v1.0.2
          name: calculator-container
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
